<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="https://gravatar.com/images/grav-logo-2x.png" type="image/x-icon">
  <title>Chat</title>
</head>

<body>

  <div class="container">
    <br>
    <br>
    <br>
    <div class="card text-center">
      <div class="card-header">
        <h5>
          <i class="fas fa-sign-in-alt"></i> Chat</h5>
      </div>
      <div class="card-body">

        <ul class="card p-3 chatmessage">

        </ul>
        <p class="animated flash info-message"> </p>

      </div>
      <div class="card-footer text-muted">
        <form>
          <div class="row">
            <div class="col-12">
              <textarea class="form-control" placeholder="Escribe un nuevo mensaje..." id="textmessage" cols="30" rows="3"></textarea>
            </div>
            <div class="col-12 mt-3">
              <button type="submit" class="btn-lg btn-block btn btn-outline-success">
                <i class="fas fa-comment"></i> Enviar mensaje</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">
            <i class="fas fa-user"></i> Nombre de usuario</h5>
        </div>
        <div class="modal-body">
          <input type="text" id="username" class="form-control" placeholder="Escriba su nombre...">
        </div>
        <div class="modal-footer">
          <button type="button" id="registerUser" class="btn-lg btn-block btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Registrar usuario</button>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="../js/app.js"></script>

</html>
